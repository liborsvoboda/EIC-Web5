<!doctype html>
<html lang="en" data-framework="DataFormsJS">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DataFormsJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp no-items">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" data-template-id="template-item"></ul>
			</section>
			<footer class="footer" data-template-id="template-footer">
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://conradsollitt.com">Conrad Sollitt</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script type="text/x-template" data-engine="handlebars" id="template-item">
			{{#each filteredItems}}
				<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
					<div class="view">
						<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
						<label>{{title}}</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="">
				</li>
			{{/each}}
		</script>

		<script type="text/x-template" data-engine="handlebars" id="template-footer">
			<span class="todo-count"><strong>{{activeCount}}</strong> {{activeLabel}}</span>
			<ul class="filters">
				<li><a href="#/">All</a></li>
				<li><a href="#/active">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
			</ul>
			{{#if completedCount}}
				<button class="clear-completed">Clear completed</button>
			{{/if}}
		</script>

		<script src="node_modules/todomvc-common/base.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
        <script src="../../js/DataFormsJS.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
