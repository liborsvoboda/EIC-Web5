<section>
    <div class="content">
        <h1>{{i18n 'Binary Classification Demo'}}</h1>
        <div>
            <span class="disclaimer">{{i18n 'disclaimer'}}</span>
        </div>
        <div class="field">
            <label for="field-pregnancies">{{i18n 'Pregnancies'}}</label>
            <input type="number" id="field-pregnancies" min="0" max="17" value="">
        </div>
        <div class="field">
            <label for="field-glucose">{{i18n 'Glucose'}}</label>
            <input type="number" id="field-glucose" min="44" max="199" value="">
        </div>
        <div class="field">
            <label for="field-bloodPressure">{{i18n 'Blood Pressure'}}</label>
            <input type="number" id="field-bloodPressure" min="24" max="122" value="">
        </div>
        <div class="field">
            <label for="field-skinThickness">{{i18n 'Skin Thickness'}}</label>
            <input type="number" id="field-skinThickness" min="17" max="48" value="">
        </div>
        <div class="field">
            <label for="field-insulin">{{i18n 'Insulin'}}</label>
            <input type="number" id="field-insulin" min="14" max="846" value="">
        </div>
        <div class="field">
            <label for="field-bmi">{{i18n 'BMI'}}</label>
            <input type="number" id="field-bmi" min="18.2" max="67.1" step="0.1" value="">
        </div>
        <div class="field">
            <label for="field-diabetesPedigreeFunction">{{i18n 'Diabetes Pedigree Function'}}</label>
            <input type="number" id="field-diabetesPedigreeFunction" min="0.078" max="2.42" step="0.001" value="">
        </div>
        <div class="field">
            <label for="field-age">{{i18n 'Age'}}</label>
            <input type="number" id="field-age" min="21" max="81" value="33">
        </div>
        <div class="field">
            <button type="button" class="btn-save">{{i18n 'Submit'}}</button>
            <button type="button" class="btn-new-values">{{i18n 'New Random Values'}}</button>
        </div>
        <div class="field last-prediction" data-template-url="html/binary-result-hbs.htm"></div>
    </div>
</section>
