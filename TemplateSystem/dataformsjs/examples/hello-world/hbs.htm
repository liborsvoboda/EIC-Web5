<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DataFormsJS - {{title}}</title>
        <link rel="stylesheet" href="hello-world.css">
        <link rel="canonical" href="https://www.dataformsjs.com/examples/hello-world/{{lang}}/web.htm">
        <script nomodule>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'hello-world-ie.css';
            document.head.appendChild(link);
        </script>
    </head>
    <body>
        <div id="view" dir="auto"></div>

        <template data-route="/">
            <h1>{{hello_world}}</h1>
            <p>{{modify_this}} <a href="#/{{param_your_name}}">{{URL}}</a> {{with_your_name}}</p>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
        
        <script type="text/x-template" data-engine="handlebars" data-route="/:{{param_name}}">
            <h1>{{hello_name}}</h1>
            <p><a href="#">{{back_home}}</a></p>
        </script>

        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
    </body>
</html>
