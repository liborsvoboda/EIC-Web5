query ($id: Int!) {
    place(id: $id) {
        geonames_id
        name
        ascii_name
        alternate_names
        latitude
        longitude
        feature_class
        feature_code
        country_code
        cc2
        admin1_code
        admin2_code
        admin3_code
        admin4_code
        population
        elevation
        dem
        timezone
        modification_date
    }
}