<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/typescript">
    import {
      Component,
      OnsenModule,
      NgModule,
      CUSTOM_ELEMENTS_SCHEMA
    } from 'ngx-onsenui';
    import {platformBrowserDynamic} from '@angular/platform-browser-dynamic';

    @Component({
      selector: 'app',
      template: `
      <ons-page class="page">
        <ons-toolbar>
          <div class="center">Progress</div>
        </ons-toolbar>
        <div class="background"></div>
        <div class="content">
          <ons-progress-bar [value]="v"></ons-progress-bar>

          <div style="margin: 20px auto; width: 320px;">
            <p>Loading stuff...</p>
            <ons-progress-bar value="20" secondary-value="50"></ons-progress-bar>
          </div>

          <div>
            <ons-progress-bar indeterminate></ons-progress-bar>
          </div>

          <div style="margin: 20px; text-align: center;">
            <ons-progress-circular [value]="v"></ons-progress-circular>
            <ons-progress-circular value="20" secondary-value="50"></ons-progress-circular>
            <ons-progress-circular indeterminate></ons-progress-circular>
          </div>
        </div>
      </ons-page>
      `
    })
    export class AppComponent{
      v: number = 0;

      constructor() {
        setInterval(() => {
          this.v = (this.v + 10) % 110;
        }, 800);
      }
    }

    @NgModule({
      imports: [OnsenModule],
      declarations: [AppComponent],
      bootstrap: [AppComponent],
      schemas: [CUSTOM_ELEMENTS_SCHEMA]
    })
    class AppModule { }

    platformBrowserDynamic().bootstrapModule(AppModule);
  </script>
</head>
<body>
  <app></app>
</body>
</html>
