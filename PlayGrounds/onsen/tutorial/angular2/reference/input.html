<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>
  <script type="text/typescript">
  import {
    Component, OnsenModule,
    NgModule,
    CUSTOM_ELEMENTS_SCHEMA
  } from 'ngx-onsenui';
  import {platformBrowserDynamic} from '@angular/platform-browser-dynamic';

  @Component({
    selector: 'app',
    template: `
    <ons-page>
      <ons-toolbar>
        <div class="center">Input</div>
      </ons-toolbar>
      <div class="background"></div>
      <div class="content">
        <div style="padding: 10px">
          <div><ons-input placeholder="Type here" [(value)]="target"></ons-input></div>

          <p>Text: {{target}}</p>
        </div>
      </div>
    </ons-page>
    `
  })
  export class AppComponent{
    target: string = '';
  }

  @NgModule({
    imports: [OnsenModule],
    declarations: [AppComponent],
    bootstrap: [AppComponent],
    schemas: [CUSTOM_ELEMENTS_SCHEMA]
  })
  class AppModule { }

  platformBrowserDynamic().bootstrapModule(AppModule);

  </script>

</head>
<body>
  <app></app>
</body>
</html>

## Input

基本的な使い方
`ons-input`要素を使うとすることができます。`value`双方向バインディングを使うことができます。

```
@Component({
  selector: 'app',
  template: `
  <ons-page>
    <div class="content">
      <div><ons-input placeholder="Type here" [(value)]="target"></ons-input></div>

      <p>Text: {{target}}</p>
    </div>
  </ons-page>
  `
})
export class AppComponent{
  target: string = '';
}

## 入力した瞬間に反映させる

`ons-input`の`value`バインディングでは、フォーカスが外れたタイミング(`change`イベントが発生したタイミング)で値の変更が反映されます。入力した瞬間に双方向バインディングに値を反映させるには、次のように`(input)`イベントバインディングを使って値を代入して下さい。

```
<ons-input [(value)]="target" (input)="target = $event.target.value"></ons-input>
```
