<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script>
    ons.bootstrap()
      .controller('PersonController', function() {
        this.name = 'Andreas';
      });
  </script>
</head>
<body>
  <ons-page ng-controller="PersonController as person">
    <ons-toolbar>
      <div class="center">Introduction</div>
    </ons-toolbar>

    <section style="margin: 10px;">
      <p>What is your name?</p>
      <p>
        <ons-input modifier="underbar" ng-model="person.name" placeholder="Your name" float></ons-input>
      </p>
      <p>
        Hello, {{ person.name || 'stranger' }}!
      </p>
    </section>
  </ons-page>
</body>
</html>

## AngularJS

In Onsen UI 2.0 we provide Angular bindings as a separate library. This library extends some of the components so they can be easily used in AngularJS projects.

## Loading the directives

To load the directives you need to specify `onsen` as a dependency of your app:

```
var app = angular.module('myApp', ['onsen']);
```

There is also a method called `ons.boostrap()` that can be used to easily bootstrap AngularJS and Onsen UI:

```
var app = ons.bootstrap();
