<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script>
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Progress</div>
    </ons-toolbar>

    <ons-progress-bar value="10"></ons-progress-bar>

    <div style="margin: 20px auto; width: 320px;">
      <p>Loading stuff...</p>
      <ons-progress-bar value="20" secondary-value="50"></ons-progress-bar>
    </div>

    <ons-progress-bar indeterminate></ons-progress-bar>
  </ons-page>
</body>
</html>

<!-- info

## Progress

`<ons-progress-bar>` takes two different values in `value` and `secondary-value` attributes. `indeterminate` attribute is also available. These values can be updated at any time.
