<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script>
    var app = {};

    ons.ready(function () {
      ons.createElement('action-sheet.html', { append: true })
        .then(function (sheet) {
          app.showFromTemplate = sheet.show.bind(sheet);
          app.hideFromTemplate = sheet.hide.bind(sheet);
        });
    });

    app.showFromObject = function () {
      ons.openActionSheet({
        title: 'From object',
        cancelable: true,
        buttons: [
          'Label 0',
          'Label 1',
          {
            label: 'Label 2',
            modifier: 'destructive'
          },
          {
            label: 'Cancel',
            icon: 'md-close'
          }
        ]
      }).then(function (index) { console.log('index: ', index) });
    };
  </script>
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Action Sheet</div>
    </ons-toolbar>

    <p style="text-align: center">
      <ons-button onclick="app.showFromTemplate()">Create from template</ons-button>
      <br><br>
      <ons-button onclick="app.showFromObject()">Create from object</ons-button>
    </p>

  </ons-page>

  <template id="action-sheet.html">
    <ons-action-sheet id="sheet" cancelable title="From template">
      <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Label</ons-action-sheet-button>
      <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Label</ons-action-sheet-button>
      <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()" modifier="destructive">Label</ons-action-sheet-button>
      <ons-action-sheet-button icon="md-close" onclick="app.hideFromTemplate()">Cancel</ons-action-sheet-button>
    </ons-action-sheet>
  </template>
</body>

</html>

## Action sheets

Onsen UI provides `<ons-action-sheet>` and `<ons-action-sheet-button>` elements. Use them to create a dialog that slides from the bottom of the screen to give user options.

```html
<ons-action-sheet id="sheet" cancelable title="From template">
  <ons-action-sheet-button icon="md-square-o">Label</ons-action-sheet-button>
  <ons-action-sheet-button icon="md-square-o">Label</ons-action-sheet-button>
  <ons-action-sheet-button icon="md-close">Cancel</ons-action-sheet-button>
</ons-action-sheet>
```

This component is referred as "Bottom sheets" in the Material Design spec.

You can display or cancel the action sheet by calling its methods `show` or `hide` respectively.

## Dynamic action sheet

You can also create and open an action sheet dynamically with the method `ons.openActionSheet`.

This method takes as argument an object where you can define the action sheet's properties (e.g. `id`, `title`) and the buttons inside it.

```js
ons.openActionSheet({
  title: 'My Action Sheet',
  cancelable: true,
  buttons: ['Label 0', 'Label 1', 'Label 2']
});
```
