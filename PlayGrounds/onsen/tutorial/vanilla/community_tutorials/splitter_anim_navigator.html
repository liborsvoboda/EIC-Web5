<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script>
    window.fn = {};

    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };

    window.fn.load = function(page) {
      var menu = document.getElementById('menu');
      var navi = document.getElementById('navi');

      menu.close();
      navi.resetToPage(page, { animation: 'fade' });
    };
  </script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content>
      <ons-navigator id="navi" page="home.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>
</body>
</html>

## Combining Splitter and Navigator

`ons-splitter` component does not provide built-in transition animations. It does not provide stack navigation either. However, all of this can be achieved by combining an `ons-navigator` component with the splitter.

Just include `ons-navigator` as a child of `ons-splitter-content` and call navigator's method from `ons-splitter-menu` instead of splitter's own methods. Simply substitute this:

```
<ons-splitter-content page="home.html">
</ons-splitter-content>
```

With this:

```
<ons-splitter-content>
  <ons-navigator page="home.html"></ons-navigator>
</ons-splitter-content>
```

## Animations

Once you have included `ons-navigator` component, just pass [animation options](https://onsen.io/v2/docs/js/ons-navigator.html#method-pushPage) as usual:

```
document.querySelector('ons-navigator')
  .resetToPage(nextPage, { animation: 'fade'});
```

## Stack navigation

Navigator's `resetToPage()` is the most similar method to Splitter's `load()`. However, you can substitute it with `pushPage()` in order to have a page stack and use `ons-back-button` if you need a more complex routing in your app.

Also, `bringPageTop()` could be useful to simulate "persistent" pages with a Splitter instead of creating new pages every time.

```
window.fn.load = function(page) {
  var menu = document.getElementById('menu');
  var navi = document.getElementById('navi');

  menu.close();
  navi.bringPageTop(page, { animation: 'fade' });
};
```
