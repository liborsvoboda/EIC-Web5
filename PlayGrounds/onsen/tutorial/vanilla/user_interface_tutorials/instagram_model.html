<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Onsen UI Instagram App</title>

  <script>

    /*
    *  This event listener will populate the top of the home screen with user stories when the page is initialized.
    *  It uses the generateStoryBubbles function to do so.
    */

    document.addEventListener('init', function(event) {

      var page = event.target;

      if (page.id == "home-page") {
        var stories = page.querySelector('#stories');

        generateStoryBubbles(stories);
      }

    });

    //The show event listener does the same thing as the one above but on the search page when it's shown.

    document.addEventListener('show', function(event) {
      var page = event.target;

      if (page.id == "search-page") {
        var channels = page.querySelector('#channels');

        generateStoryBubbles(channels);
      }
    });

    /*
    * This function is used to toggle the grid/list display of the posts in the profile page as well as
    * change the color of the buttons to show which is the current view.
    */

    function display(id) {
      document.getElementById("list").style.color="#1f1f21";
      document.getElementById("grid").style.color="#1f1f21";
      document.getElementById(id).style.color="#5fb4f4";

      document.getElementById("list_view").style.display="none";
      document.getElementById("grid_view").style.display="none";
      document.getElementById(id+"_view").style.display="block";
    }

    //The generateStoryBubbles function is used to create the carousel items be used as stories by the upper two events.

    function generateStoryBubbles(element) {
      for(var i=0; i<9; i++) {
        element.appendChild(ons.createElement(
          '<ons-carousel-item>' +
            '<div class="story">' +
            '<div class="story-thumbnail-wraper unread"><img class="story-thumbnail" src="assets/img/profile-image-0' + (i+1) + '.png" onclick="readStory(this)"></div>' +
            '<p>david_graham</p>' +
            '</div>' +
          '</ons-carousel-item>'
        ));
      }
    }

    //The Like function is used to make the white heart appear in front of the picture as well as make the like button into a red heart and vice versa.

    var like = function(num) {
      if (document.getElementById("button-post-like-"+num).classList.contains("like")) {
        document.getElementById("button-post-like-"+num).classList.remove("ion-ios-heart","like");
        document.getElementById("button-post-like-"+num).classList.add("ion-ios-heart-outline");
      } else {
        document.getElementById("button-post-like-"+num).classList.remove("ion-ios-heart-outline");
        document.getElementById("button-post-like-"+num).classList.add("ion-ios-heart","like");
        document.getElementById("post-like-"+num).style.opacity = 1;

        setTimeout(function(){
          document.getElementById("post-like-"+num).style.opacity = 0;
        }, 600);
      }
    }

    //The readStory function is used to change the red circle around a new story into grey after tapping on the new storry (thus reading it)

    var readStory = function(event) {
      event.parentNode.classList.remove("unread");
      event.parentNode.classList.add("read");
    }

  </script>

## Making a Photo Sharing application

If you want to create a Photo sharing app, by using Onsen UI you can make an app that can compete with the current top Photo Sharing Apps. For this purpose, we decided in this tutorial, to make a user interface template that has a similar interface as the famous "Instagram" application.

The Onsen UI components that are used in this template are the following:

 - `ons-tabbar` - the main component used to make the structure of the template
 - `ons-toolbar` - for creating the toolbars on different pages of the app with specific buttons
 - `ons-button` - used for almost all the buttons on the app in combination with `ons-icon` to give the simple button look
 - `ons-list` - used for structuring the content in almost every page, since the content consists of posts or images
 - `ons-row` and `ons-col` - for easy structuring the pages for displaying the pictures as a grid
 - `ons-carousel` - for making the sliding list of stories
 - `ons-card` - for displaying the posts on the Home and Profile Page

## The structure of the template

The template consists of 5 pages in the same order:

 - **The home page** - for displaying posts and stories from users
 - **The search page** - for searching specific content
 - **The camera page** - for adding new posts
 - **The notification page** - for displaying notification about recent activity concerning the user's posts and the activity of other users in general
 - **The profile page** - for displaying the information about the user's profile

## The Home Page

The home page consists of two main parts, besides the toolbar that consists of a title and two `ons-toolbar-button` elements that will be used to ease the access to two features of the app.

The first part is the stories of other users placed in the `ons-carousel` item where each `ons-carousel-item` contains an image with a red border that turns grey after being clicked. The list is populated when the page is initialized using a simple fuction in order to demonstrate the ease of populating the carousel.

The second part is the posts by users, each post represented as a single `ons-card` consisted of a set of `div` and `ons-list-item` blocks. Inside those blocks are the pictures being posted as well as the extra information that comes with it.

## The Search Page

This page has an `ons-toolbar` containing an `ons-search-input` for the main purpose of this page - searching for specific content. It also contains the carosuel filled with stories, implemented just like in the main page as well as a picture grid where the results of the search should be presented.

## The Camera Page

As this is simply a user interface template that doesn't implement the actual camera function and it's just a simple view of the Camera page.

## The Notification Page

This page contains a second `ons-toolbar` that is positioned on the top of the page. The page has two `ons-tab`'s for dividing the notifications into two groups: notifications concerning your posts and notifications about the activity of other users in general. Each group is presented in an `ons-list` in their respected tab.

## The Profile page

This page shows the user profile page and info about the number of following and followed users, after which follows a bar of icons and a grid or list of the user's posted pictures. In this template, the view between grid or a list can be toggled by tapping on the respective icons, contained in the bar below the profile information.
