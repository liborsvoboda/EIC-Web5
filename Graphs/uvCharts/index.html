<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/uvCharts/2.0.0/uvcharts.min.js"></script>
</head>

<body>
    <div id="uv-graph-space1">
    </div>
    <script>
        var graphdef = {
            categories: ['uvCharts', 'matisse', 'bot-bot', 'SocialByWay'],
            dataset: {
                'uvCharts': [
                    { name: '2009', value: 32 },
                    { name: '2010', value: 60 },
                    { name: '2011', value: 97 },
                    { name: '2012', value: 560 },
                    { name: '2013', value: 999 }
                ],

                'matisse': [
                    { name: '2009', value: 58 },
                    { name: '2010', value: 75 },
                    { name: '2011', value: 90 },
                    { name: '2012', value: 740 },
                    { name: '2013', value: 890 }
                ],

                'bot-bot': [
                    { name: '2009', value: 43 },
                    { name: '2010', value: 88 },
                    { name: '2011', value: 100 },
                    { name: '2012', value: 420 },
                    { name: '2013', value: 769 }
                ],

                'SocialByWay': [
                    { name: '2009', value: 88 },
                    { name: '2010', value: 120 },
                    { name: '2011', value: 157 },
                    { name: '2012', value: 450 },
                    { name: '2013', value: 1024 }
                ],

                'WaveMaker': [
                    { name: '2009', value: 32 },
                    { name: '2010', value: 60 },
                    { name: '2011', value: 97 },
                    { name: '2012', value: 560 },
                    { name: '2013', value: 999 }
                ]
            }
        };

        var chart = uv.chart('Bar', graphdef, {
            meta: {
                caption: 'Usage over years',
                subcaption: 'among Imaginea OS products',
                hlabel: 'Years',
                vlabel: 'Number of users',
                vsublabel: 'in thousands',
                position: '#uv-graph-space1'
            }
        });
    </script>
</body>
</html>
