<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Bodymovin Demo</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #bm {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="bm"> </div>

    <!-- Scripts -->
    <script src="./lottie.js"></script>
    <script>
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('bm'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'data.json'
        });
    </script>
</body>

</html>
